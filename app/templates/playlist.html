<div style="height: 100%; width: 100%;">
  <h1 class="text-primary text-center">{{playlist[0].metadata.artist || "Unknown artist"}} - {{playlist[0].metadata.album || "Unknown album"}}</h1>
  <table class="table table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>Track</th>
        <th>Song</th>
        <th>Length</th>
      </tr>
    </thead>
    <tr ng-repeat="song in playlist | orderBy:getTrackNumber" ng-dblclick="start(song)" ng-init="createAudio(song)" ng-class="{active: song.active}">
      <td>
        {{song.metadata.v1.track}}
      </td>
      <td>
        <span class="glyphicon glyphicon-volume-up" aria-hidden="true" ng-show="song.active"> </span><span>&nbsp;</span>{{song.metadata.title || "Unknown song"}}
      </td>
      <td>{{song.audio.duration | secondsToTime | date:'mm:ss'}}</td>
    </tr>
  </table>

</div>
<style>
  playlist th, playlist td {
    text-align: center;
  }
</style>
